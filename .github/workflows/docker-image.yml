name: Build and Publish Docker Images on GHCR

on:
  push:
    branches: ["main", "front", "Continuare-backend"]
  pull_request:
    branches: ["main", "front", "Continuare-backend"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  

    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/frontend:latest .

      - name: Push frontend image
        run: |
          docker push ghcr.io/${{ github.repository }}/frontend:latest

      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:latest ./backend

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ github.repository }}/backend:latest
